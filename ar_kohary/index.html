<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ARコハリー</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="./scripts/aframe.js"></script>

    <!-- AR.js ライブラリの読み込み -->
    <script src="./scripts/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-assets>
        <!-- 画像をプリロード -->
        <img id="kohari1" src="./3d_objects/kohari1.jpg">
        <a-asset-item id="dice_steak" src="./3d_objects/DiceSteak.glb"></a-asset-item>
      </a-assets>

      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="hiro">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <a-box position="0 0.5 0" wireframe="true"></a-box>
      </a-marker>

      <!-- コハリ1 -->
      <a-marker preset='custom' type='pattern' url="./markers/kohari.patt">
        <a-entity>
          <a-image src="#kohari1" width="2" height="2" rotation="-90 0 0"></a-image>
        </a-entity>
      </a-marker>

      <!-- サイコロステーキ -->
      <a-marker preset='custom' type='pattern' url="./markers/meat.patt">
        <a-entity gltf-model="#dice_steak" scale="5 5 5">
          <a-animation attribute="rotation" repeat="indefinite" direction="alternate" dur="500" from="0 0 0" to="90 90 90"></a-animation>
          <!-- <a-animation attribute="position" from="0 0.5 0" to="0 2.5 0" dur="5000" repeat="indefinite"> -->
          </a-animation>
        </a-entity>
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
